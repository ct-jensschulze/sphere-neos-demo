{namespace neos=TYPO3\Neos\ViewHelpers}
<div>
    <f:if condition="{firstProduct}">
        <f:then>
            <f:for each="{products}" as="product">
                <div class="col-sm-4">
                    <f:render partial="ProductTeaser" arguments="{productDetailsNode: productDetailsNode, product: product}"/>
                </div>
            </f:for>
        </f:then>
        <f:else>
            <f:translate package="Sphere.Neos">No products found</f:translate>
        </f:else>
    </f:if>
</div>
