{namespace neos=TYPO3\Neos\ViewHelpers}
<div>
    <f:if condition="{firstProduct}">
        <f:then>
            <f:for each="{products}" as="product">
                <f:render section="productItem" arguments="{product: product, productDetailsNode: productDetailsNode}" />
            </f:for>
        </f:then>
        <f:else>
            <f:translate package="Sphere.Neos">No products found</f:translate>
        </f:else>
    </f:if>
</div>

<f:section name="productItem">
    <div class="col-sm-4">
        <f:if condition="{product}">
            <f:then>
                <f:link.action package="TYPO3.Neos" controller="Frontend\Node" action="show" format="html" arguments="{node: productDetailsNode.contextPath, productSlug: product.slug.localized}">
                    <div class="listing-image"><img src="{product.masterVariant.images.0.small}"></div>
                </f:link.action>
                <div class="listing-info">
                    <f:link.action package="TYPO3.Neos" controller="Frontend\Node" action="show" format="html" arguments="{node: productDetailsNode.contextPath, productSlug: product.slug.localized}">
                    <h3>{product.name}</h3>
                    </f:link.action>
                    <p>{product.masterVariant.prices.0.value}</p>
                    <p>{product.description}</p>
                </div>
            </f:then>
        </f:if>
    </div>
</f:section>
