{namespace neos=TYPO3\Neos\ViewHelpers}
<div>
    <h3>Your cart</h3>
    <f:if condition="{cart}">
        <f:then>
            <form action="/my/cart/updateCart">
            <table>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                <f:for each="{cart.lineItems}" as="lineItem">
                    <f:render section="productItem" arguments="{lineItem: lineItem, productDetailsNode: productDetailsNode}" />
                </f:for>
                <tr>
                    <td colspan="2"></td>
                    <td><input type="submit" value="update"></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td>Total price</td>
                    <td>{cart.totalPrice}</td>
                </tr>
            </table>
            </form>
        </f:then>
    </f:if>
</div>

<f:section name="productItem">
    <f:if condition="{lineItem}">
        <f:then>
            <tr>
                <td>
                    <f:link.action package="TYPO3.Neos" controller="Frontend\Node" action="show" format="html" arguments="{node: productDetailsNode.contextPath, productSlug: lineItem.productId}">
                        <img src="{lineItem.variant.images.0.small}">
                    </f:link.action>
                </td>
                <td>
                    <f:link.action package="TYPO3.Neos" controller="Frontend\Node" action="show" format="html" arguments="{node: productDetailsNode.contextPath, productSlug: lineItem.productId}">
                    {lineItem.name}
                    </f:link.action>
                </td>
                <td><input type="text" name="items[{lineItem.id}]" size="3" value="{lineItem.quantity}"></td>
                <td>{lineItem.price}</td>
                <td>{lineItem.total}</td>
                <td>
                    <f:link.action package="Sphere.Neos" controller="Cart" action="removeItem" arguments="{itemId: lineItem.id}">
                        x
                    </f:link.action>
                </td>
            </tr>
        </f:then>
    </f:if>
</f:section>
