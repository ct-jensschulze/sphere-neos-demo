<div>
	<f:if condition="{product}">
		<f:then>
			<table>
				<tbody>
					<tr>
						<th>Name</th><td>{product.name}</td>
						<th>Image</th><td><img src="{product.masterVariant.images.0.url}"></td>
					</tr>
				</tbody>
			</table>
		</f:then>
		<f:else>
			No product
		</f:else>
	</f:if>
</div>
